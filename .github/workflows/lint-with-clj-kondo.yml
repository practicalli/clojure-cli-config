name: "Lint with clj-kondo"
on:
  pull_request:
  push:
    branches:
      - live

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: DeLaGuardo/setup-clj-kondo@v1
      with:
        version: '2020.04.05'

    - uses: actions/checkout@v2.3.3

    - name: Run clj-kondo on ubuntu
      run: clj-kondo --lint deps.edn
